<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞ Panorama Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 20px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0062a3;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè¢ Geo Pan 360</h1>
        <form action="/detect" method="post" enctype="multipart/form-data"
            onsubmit="document.querySelector('.loader').style.display='block'">
            <label>Select Panorama (JPG/PNG)</label>
            <input type="file" name="image" accept="image/*" required>



            <button type="submit">üöÄ Analyze & Detect</button>

            <div class="loader">
                ‚è≥ Processing... (This may take a minute)
            </div>
        </form>
    </div>
</body>

</html>
